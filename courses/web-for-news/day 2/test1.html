<!DOCTYPE html>
<html>
  <head>
	<title>Test</title>
	<script src='d3.js'></script>
	<style type="text/css">
	  /* No style rules here yet */	
	</style>
  </head>
  <body>
	<script type="text/javascript">
      
      //Width and height
	  var w = 1000;
	  var h = 500;
			
	  //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
      
      var myCircle = svg.append("circle")
        .attr("cx",500 )
       .attr("cy",h-10 )
       .attr("r", 5)
       .attr("opacity", 0)
       .attr("fill","orange");


       

      myCircle
        .transition()
        .duration(5000)
        .ease('elastic')
        .attr("cy",h-320)
        .attr("r",50)
        .attr("opacity",1)
        .each("end",function() { 
          d3.select(this)  
          .transition()
          .attr("r",1000)
          .attr("opacity",0);

          var myCircle2 = svg.append("circle")
            .attr("cx",500 )
            .attr("cy",h-320 )
            .attr("r", 5)
            .attr("opacity", 0)
            .attr("fill","orange");

          myCircle2
            .transition()
            .attr("r",50)
            .attr("opacity",1);

        });
      
			
	</script>
  </body>
</html>
