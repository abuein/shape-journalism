<!DOCTYPE html>
<html>
  <head>
	<title>D3 Demo: Scatterplot</title>
	<script src='d3.js'></script>
	<style type="text/css">
	  /* No style rules here yet */	
	</style>
  </head>
  <body>
	<script type="text/javascript">
      
      //Width and height
	  var w = 500;
	  var h = 100;
			
	  //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
      
      var mySquare = svg.append("rect")
        .attr("x",60)
        .attr("y",60)
        .attr("width",60)
        .attr("height",60);

      mySquare
        .transition()
        .duration(500)
        .delay(0)
        .attr("x",320)

        .transition()
        .duration(500)
        .delay(500)
        .attr("x",320)
        
        .transition()
        .duration(500)
        .delay(1000)
        .attr("width",120) // will make it bigger

        .transition()
        .duration(500)
        .delay(1500)
        .style("fill","white") // if the fill is originally left blank and comes
                         //  from a style sheet, it will start as black 
        .transition()
        .duration(500)
        .delay(2000)
        .style("fill","blue")
 
        .transition()
        .duration(500)
        .delay(2500)
        .style("opacity",0);
      
			
	</script>
  </body>
</html>
