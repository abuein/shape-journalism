<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
   <!--<script src='http://d3js.org/d3.v3.min.js'></script>-->
   <script src='d3.js'></script>
</head>
<body>
  <script>

  //Width and height
  var w = 10000;
  var h = 500;
  var barPadding = 1;

  var dataset;

						

  d3.csv("https://rawgithub.com/maboa/shape-journalism/master/courses/web-for-news/day 2/wafull.csv", function(d) {
    dataset = d;
    /*var yScale = d3.scale.linear()
                  .domain([0, d3.max(dataset, function(d) { return d["Numeric Value"]; })])
                  .range([0, 1]);*/

    var highest = d3.max(dataset, function(d) { return parseInt(d["Numeric Value"]); });
    var scale = h / highest;
    console.log("highest = "+highest);
    var yScale = d3.scale.linear()
                  .domain([0, highest])
                  .range([0, h]);


    //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {

                  return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                  console.log("====");
                  console.log(d["Numeric Value"].length && d["Numeric Value"] > 0);
                  if (d["Numeric Value"].length > 0) {
                    return (h - yScale(d["Numeric Value"]));
                  }
                  else {
                    console.log("zero");
                    return "0";
                  }
                    //console.log(d["Numeric Value"])
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function(d) {
                  //console.log(yScale(d["Numeric Value"]));
                  console.log(scale);
                  console.log(d["Numeric Value"]);
                  console.log(d["Numeric Value"]*scale);
                  console.log(d["Numeric Value"].length);
                  console.log("-----------");
                  console.log(d["Numeric Value"].length );
                  if (d["Numeric Value"].length > 0 && d["Numeric Value"] > 0) {

                    console.log("ok!");
                    //return d["Numeric Value"]*scale;
                    return(yScale(d["Numeric Value"]));
                    //return h;
                  }
                  else {
                    //alert("go");
                    console.log("zero!");
                    return "0";
                  }
                })
                .attr("fill", function(d) {
                  return "rgb(0, 0, 255)";
                });
              });

            
  </script>
</body>
</html>
