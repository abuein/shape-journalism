<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Aids Data Demo</title>
   <!--<script src='http://d3js.org/d3.v3.min.js'></script>-->
   <script src='d3.js'></script>
</head>
<body>
  <script>

  //Width and height
  var w = 10000;
  var h = 500;
  var barPadding = 1;

  var dataset;

						

  d3.csv("https://rawgithub.com/maboa/shape-journalism/master/courses/web-for-news/day 2/wafull.csv", function(d) {
    console.log('loaded');
    dataset = d;

    var max = d3.max(dataset, function(d) { return parseInt(d["Numeric Value"]); });

    var yScale = d3.scale.linear()
                  .domain([0, max])
                  .range([0, h]);


    //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {

                  return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                    return (h - yScale(d["Numeric Value"]));
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function(d) {
                    return(yScale(d["Numeric Value"]));
                })
                .attr("fill", function(d) {
                  return "rgb(0, 0, 255)";
                });
              });

            
  </script>
</body>
</html>
