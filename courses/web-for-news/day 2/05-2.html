<!DOCTYPE html>
<html>
  <head>
	<title>D3 Demo: Scatterplot</title>
	<script src='d3.js'></script>
	<style type="text/css">
	  /* No style rules here yet */	
	</style>
  </head>
  <body>
	<script type="text/javascript">
      
      //Width and height
	  var w = 500;
	  var h = 100;
			
	  //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
      
      var mySquare = svg.append("rect")
        .attr("x",60)
        .attr("y",60)
        .attr("width",60)
        .attr("height",60);

      mySquare
        .transition()
        .attr("x",320)
        
        .attr("width",120) // will make it bigger
        .style("fill","white") // if the fill is originally left blank and comes
                         //  from a style sheet, it will start as black 
        .style("fill","blue")
 
        .style("opacity",0);
      
			
	</script>
  </body>
</html>
